spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/test-schema.sql
      data-locations: classpath:sql/test-data.sql
  redis:
    host: localhost
    port: 6379
    database: 1
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  ai:
    dashscope:
      api-key: test-mock-api-key-for-testing-only
    websearch:
      api-key: test-mock-websearch-api-key-for-testing-only
  autoconfigure:
    exclude:
      - org.springframework.ai.vectorstore.milvus.autoconfigure.MilvusVectorStoreAutoConfiguration

logging:
  level:
    com.kinghy.rag: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT配置
jwt:
  secret-key: test-secret-key-for-testing-purposes-only
  ttl: 7200000
  token-name: token

# 分页配置
chat:
  pagination:
    default-page-size: 20
    max-page-size: 100
    default-message-limit: 50